<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offest-lg-2">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">Listado de Productos</span>
          <button class="btn btn-success float-end" routerLink="/crear-producto">
            Nuevo
          </button>
          <table *ngIf="listProductos.length > 0" class="table table-dark table-striped mt-4">
            <thead>
              <tr>
                <th scope="col">Producto</th>
                <th scope="col">Categoría</th>
                <th scope="col">Ubicación</th>
                <th scope="col">Precio</th>
                <th scope="col"></th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let producto of listProductos">
                <td>{{producto.nombre}}</td>
                <td>{{producto.categoria}}</td>
                <td>{{producto.ubicacion}}</td>
                <td>{{producto.precio | currency: 'EUR'}}</td>
                <td>
                  <i [routerLink]="['/editar-producto',producto._id]" class="fas fa-edit"></i>
                  <i (click)="eliminarProducto(producto._id)" class="fas fa-trash"></i>
                </td>
              </tr>
            </tbody>
          </table>
          <h5 *ngIf="listProductos.length == 0">No hay productos para mostrar</h5>
        </div>
      </div>
    </div>
  </div>
</div>
